<html lang="en">
<head>

<body>
    <button id="showClock" onclick="clearInterval(clock)"></button>
    <button id="clearAlert">click</button>
    <script>
        var clock=setInterval(clocktiming,1000);
        function clocktiming(){
            var d=new Date();
            var t=d.toLocaleTimeString();
            document.getElementById("showClock").innerHTML=t;
            
        }

        var d = setTimeout(showalert,3000);
        function showalert(){
            alert("Welcome to my website");
        }

       

    </script>
